<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter's Hub - Login/Signup (Solo Leveling Style)</title>
    <style>
        /* CSS starts here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            display: flex;
            justify-content: start;
            align-items: center;
            position: relative;
            left: 10%;
            min-height: 100vh;
            background-image: url("login.png"); /* REPLACE WITH YOUR IMAGE PATH/NAME */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevent scrollbar if image is too large */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly darker semi-transparent background for the form */
            border-radius: 12px;
            padding: 45px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 420px;
            max-width: 95%;
            border: 2px solid #690daa; /* Gold border for gamified feel */
            transform: scale(1); /* Initial scale for animation */
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02); /* Slight scale on hover */
        }

        .auth-section {
            display: none;
            animation: fadeIn 0.5s ease-out forwards; /* Fade in animation */
        }

        .auth-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #690baa; /* Brighter gold accent color */
            margin-bottom: 35px;
            font-weight: 800; /* Bolder text */
            letter-spacing: 2px;
            text-shadow:10px 10px 10px rgba(160, 134, 200, 0.5); /* Glowing text effect */
            font-size: 2.2em;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative; /* For icon positioning */
        }

        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        input {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1.1em;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #690baa;
            box-shadow: 0 0 8px rgba(149, 0, 255, 0.6);
        }

        /* Placeholder styling for a slightly more integrated look */
        input::placeholder {
            color: #888;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px; /* Space above buttons */
        }

        .btn.primary {
            background-color: #007bff; /* Blue for Login - classic game UI call-to-action */
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .btn.primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        .btn.secondary {
            background-color: #28a745; /* Green for Sign Up - new progression */
            color: #fff;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }

        .btn.secondary:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.6);
        }

        .switch-text {
            text-align: center;
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.95em;
        }

        .switch-text a {
            color: #690daa;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .switch-text a:hover {
            color: #690daa; /* Lighter gold on hover */
            text-decoration: underline;
        }
        /* CSS ends here */
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section active" id="login-section">
            <h1>Hunter Login</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
            <p class="switch-text">New to the Hunt? <a href="#" id="show-signup">Sign Up Now!</a></p>
        </div>

        <div class="auth-section" id="signup-section">
            <h1>Become a Hunter</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="signup-username" placeholder="Choose your hunter name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Your email for alerts" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Create a strong password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn secondary">Sign Up</button>
            </form>
            <p class="switch-text">Already a Hunter? <a href="#" id="show-login">Log In</a></p>
        </div>
    </div>

    <script>
        /* JavaScript starts here */
        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('login-section');
            const signupSection = document.getElementById('signup-section');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');

            // Function to show a section and hide others
            function showSection(sectionToShow, sectionToHide) {
                if (sectionToHide.classList.contains('active')) {
                    sectionToHide.style.animation = 'fadeOut 0.3s ease-in forwards'; // Optional fade out
                    sectionToHide.addEventListener('animationend', function handler() {
                        sectionToHide.classList.remove('active');
                        sectionToHide.style.animation = ''; // Reset animation
                        sectionToShow.classList.add('active');
                        sectionToShow.style.animation = 'fadeIn 0.5s ease-out forwards'; // Fade in
                        this.removeEventListener('animationend', handler);
                    });
                } else {
                    sectionToShow.classList.add('active');
                    sectionToShow.style.animation = 'fadeIn 0.5s ease-out forwards';
                }
            }

            // Animation for fading out (if needed)
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateY(0); }
                    to { opacity: 0; transform: translateY(-20px); }
                }
            `;
            document.head.appendChild(styleSheet);


            showSignupLink.addEventListener('click', function(e) {
                e.preventDefault();
                showSection(signupSection, loginSection);
            });

            showLoginLink.addEventListener('click', function(e) {
                e.preventDefault();
                showSection(loginSection, signupSection);
            });

            // Basic form submission handlers (for demonstration - no actual backend)
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login attempt (check console for data). In a real app, this would send data to a server.');
                console.log('Login Data:', {
                    username: document.getElementById('login-username').value,
                    password: document.getElementById('login-password').value
                });
                // Here you would typically send an AJAX request to your backend
            });

            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                alert('Signup attempt (check console for data). In a real app, this would register a new user.');
                console.log('Signup Data:', {
                    username: document.getElementById('signup-username').value,
                    email: document.getElementById('signup-email').value,
                    password: password
                });
                // Here you would typically send an AJAX request to your backend
            });
        });
        /* JavaScript ends here */
    </script>
</body>
</html>
